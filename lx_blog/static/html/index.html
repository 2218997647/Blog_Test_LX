<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>blog</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/blog/main.css" rel="stylesheet">
    <link href="/static/css/blog/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
             <h6>Blog</h6>

            <div class="register-login fr">

                <a class="btn top-btn btn-theme" href="/register.html">注册</a>
                <a class="btn top-btn btn-theme" href="/login.html">登录</a>
            </div>
            <div class="user-info fr"><span><i class="fa fa-user fa-lg"></i></span> <a class="user-name" href="/my.html"></a></div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="search-bar">
            <div class="articles-con">

            <ul id="articles-list" class="articles-list">
            </ul>

            <script id="articles-list-tmpl" type="text/html">
                {{ each articles as article }}
                <li>
                     <a href="/detail.html?id={{article.aid}}">
                        <div class="article-title">
                            <h3>{{article.title}}</h3>
                        </div>

                    </a>
                </li>
                {{ /each }}
            </script>
        </div>

        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>blog</p>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/blog/index.js"></script>
</body>
</html>
