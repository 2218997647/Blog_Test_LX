<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的文章</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/blog/main.css" rel="stylesheet">
    <link href="/static/css/blog/myarticle.css" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的文章</h3>
                <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="articles-con">

            <ul id="articles-list" class="articles-list">
            </ul>

            <script id="articles-list-tmpl" type="text/html">
                  <li>
                    <div class="new-article">
                        <a href="/newarticle.html">写新文章</a>
                    </div>
                </li>

                {{ each articles as article }}
                <li>
                     <a href="/detail.html?id={{article.article_id}}">
                        <div class="article-title">
                            <h3>{{article.title}}</h3>
                        </div>

                    </a>
                </li>
                {{ /each }}
            </script>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/blog/myarticle.js"></script>
</body>
</html>
